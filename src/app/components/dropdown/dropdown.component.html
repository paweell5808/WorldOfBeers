<mat-form-field>
  <mat-label>Select brewer</mat-label>
  <mat-select disableRipple (selectionChange)='onOptionsSelected($event)' [(value)]="selectedValue">
    <mat-option *ngFor="let brewer of brewers" [value]="brewer">{{brewer}}</mat-option>
  </mat-select>
</mat-form-field>

<app-table [selectedValue]="selectedValueSubject" [tableNumber]="dropNumber"></app-table>
